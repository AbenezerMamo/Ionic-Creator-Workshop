<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('page3', {
      url: '/page3',
      templateUrl: 'page3.html'
    })
    
    .state('page7', {
      url: '/login',
      templateUrl: 'page7.html'
    })
    
    .state('page8', {
      url: '/signup',
      templateUrl: 'page8.html'
    })
    
    .state('page9', {
      url: '/tabs',
      templateUrl: 'page9.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('/page3');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page3.html" type="text/ng-template">
<ion-view title="Page">
    <ion-content padding="true" class="has-header"></ion-content>
</ion-view></script>
<script id="page7.html" type="text/ng-template">
<ion-view title="Login">
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a href="#/tabs" class="button button-stable button-block ">Log in</a>
            <a href="#/signup" class="button button-positive button-clear button-block ">Or create an account</a>
        </form>
    </ion-content>
</ion-view></script>
<script id="page8.html" type="text/ng-template">
<ion-view title="Signup">
    <ion-content padding="true" scroll="false" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="">
                </label>
            </ion-list>
            <button class="button button-stable button-block ">Sign up</button>
        </form>
    </ion-content>
</ion-view></script>
<script id="page9.html" type="text/ng-template">
<ion-view title="Tabs">
    <ion-tabs class="tabs-stable tabs-icon-top">
        <ion-tab title="Home" icon="ion-earth">
            <ion-content padding="true" class="has-header">
                <form>
                    <ion-list></ion-list>
                </form>
                <div class="list card">
                    <div class="item item-divider">Programming Club</div>
                    <div class="item item-body">
                        <div>
                            <p>There will be a meeting for the computer programming club on Tuesday Oct. 3rd!</p>
                        </div>
                    </div>
                </div>
            </ion-content>
        </ion-tab>
        <ion-tab title="Clubs" icon="ion-ios7-keypad">
            <ion-content padding="true" class="has-header">
                <div class="list card">
                    <div class="item item-divider">Clubs</div>
                    <div class="item item-body">
                        <button class="button button-stable button-block ">Programming Club</button>
                        <button class="button button-stable button-block ">Debate Club</button>
                        <button class="button button-stable button-block ">Student Council</button>
                    </div>
                </div>
            </ion-content>
        </ion-tab>
        <ion-tab title="Profile" icon="ion-ios7-contact-outline">
            <ion-content padding="true" class="has-header">
                <img src="https://zarajoymcrock.files.wordpress.com/2014/10/on-the-internet-nobody-knows-youre-a-dog-meme.jpg?w=300&amp;h=219" style="width: 100%; height: auto;">
                <h1>Abenezer Mamo</h1>
                <div>
                    <p>
                        <strong>About Me:</strong>I love programming! My favorite club is the Computer Programming Club! Oh, and I also love Skittles!</p>
                </div>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view></script>
  </body>
</html>
